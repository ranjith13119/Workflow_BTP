_schema-version: "3.2"
ID: testUI
version: 2.0.0
modules:
- name: testUI-destination-content
  type: com.sap.application.content
  requires:
  - name: testUI-destination-service
    parameters:
      content-target: true
  - name: testUI_html_repo_host
    parameters:
      service-key:
        name: testUI_html_repo_host-key
  - name: uaa_testUI
    parameters:
      service-key:
        name: uaa_testUI-key
  parameters:
    content:
      subaccount:
        destinations:
        - Name: testtaskui_testUI_html_repo_host
          ServiceInstanceName: testUI-html5-app-host-service
          ServiceKeyName: testUI_html_repo_host-key
          sap.cloud.service: testtaskui
        - Authentication: OAuth2UserTokenExchange
          Name: testtaskui_uaa_testUI
          ServiceInstanceName: testUI-xsuaa-service
          ServiceKeyName: uaa_testUI-key
          sap.cloud.service: testtaskui
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: testUI-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: testUI_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - trailworkflowuimodule.zip
      name: trailworkflowuimodule
      target-path: resources/
- name: trailworkflowuimodule
  type: html5
  path: workflow-ui-module
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: testUI-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        subaccount:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: testUI-destination-service
    service-plan: lite
- name: testUI_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: testUI-html5-app-host-service
    service-plan: app-host
- name: uaa_testUI
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: testUI-xsuaa-service
    service-plan: application
parameters:
  deploy_mode: html5-repo
